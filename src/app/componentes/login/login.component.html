
<style>
    div {
        width: 200px;
        
    }
</style>
<div>
    <h3 class="m-3">iniciar sesion</h3>
<form [formGroup]="form" class="m-3" (ngSubmit)="onLogin($event)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Usuario</label>
      <input formControlName="nombreUsuario" [ngClass]="{'is-invalid':NombreUsuario?.errors && NombreUsuario?.touched,
    'is-valid': !NombreUsuario?.errors && NombreUsuario?.touched}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div *ngIf="NombreUsuario?.errors && NombreUsuario?.touched">
        <p *ngIf="NombreUsuario?.hasError('required')" class="text-danger"> El Usuario es requerido </p>

      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input formControlName="password" [ngClass]="{'is-invalid':Password?.errors && Password?.touched,
      'is-valid': !Password?.errors && Password?.touched}" type="password" class="form-control" id="exampleInputPassword1">
      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="text-danger"> La contraseña es requerida </p>
        <p *ngIf="Password?.hasError('minlength')" class="text-danger">La contraseña debe ser de mas de 8 caracteres</p>


      </div>
    </div>
    <div>
    <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
