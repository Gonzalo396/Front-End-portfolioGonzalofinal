<form [formGroup]="miForm">
    <div class="container"  >
        <div class="row">
            <div class="col-lg-4">
                <label  class="form-label mt-3"><h5>Habilidad</h5></label>
                <input formControlName="habilidad" type="text" class="form-control"  id="habilidad" placeholder="Habilidad">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                
                <label for="customRange3" class="form-label mt-3"><h5>Porcentaje {{miForm.value.porcentaje}}% </h5></label>
                <input formControlName="porcentaje" type="range" class="form-range" min="0" max="100" step="1" id="porcentaje">
            </div>
            
        </div>
        
        <div class="mt-3">
            <button type="text" class="btn btn-secondary btn-sm mr-1" routerLink="/porfolio" >Volver</button>
            <button type="text" class="btn btn-primary btn-sm" (click)="editar()" >Editar</button>
    
        </div>
      </div>  
    </form>
