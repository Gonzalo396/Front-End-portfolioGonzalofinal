<form [formGroup]="miForm">
    <div class="container" >
        <div class="row">
            <div class="col-lg-4">
                <label  class="form-label mt-3"><h5>Proyecto</h5></label>
                <input formControlName="proyecto" type="text" class="form-control"  id="proyecto" placeholder="Proyecto">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                
                <label for="exampleFormControlInput1" class="form-label mt-3"><h5>Url</h5></label>
                <input formControlName="url" type="url" class="form-control" id="url" placeholder="Url" >
            
            </div>
            
        </div>
        <div class="row">
            <div class="col-lg-4">
                
                <label for="exampleFormControlInput1" class="form-label mt-3"><h5>Descripcion del proyecto</h5></label>
                <textarea formControlName="descripcionProyecto" type="text" class="form-control" id="descripcionProyecto" placeholder="Descripcion del proyecto"></textarea>
            
            </div>
            
        </div>
        <div class="row">
            <div class="col-lg-4">
                
                <label for="exampleFormControlInput1" class="form-label mt-3"><h5>Fecha</h5></label>
                <input formControlName="fecha" type="text" class="form-control" id="tiempo" placeholder="Fecha">
            
            </div>
        </div>
        <div class="mt-3">
            <button type="text" class="btn btn-secondary btn-sm mr-1" routerLink="/porfolio">Volver</button>
            <button type="submit" class="btn btn-primary btn-sm" (click)="agregar()" >Guardar</button>
    
        </div>
      </div>  
    </form>
